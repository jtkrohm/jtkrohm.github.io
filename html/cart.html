
<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
</head>
<body>
	<header>
		<h1>Shopping Cart</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a>index.hmtl</li>
				<li><a href="#">Products</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>My Cart</h2>
			<table>
				<thead>
					<tr>
						<th>Item</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>T-shirt</td>
						<td>$10</td>
						<td>1</td>
						<td>$10</td>
						<td><button>Remove</button></td>
					</tr>
					<tr>
						<td>Hoodie</td>
						<td>$20</td>
						<td>2</td>
						<td>$40</td>
						<td><button>Remove</button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">Total:</td>
						<td>$50</td>
						<td></td>
					</tr>
				</tfoot>
			</table>
			<button>Proceed to Checkout</button>
		</section>

		<aside>
			<h2>Recommended Products</h2>
			<ul>
				<li>
					<p>T-shirt</p>
					<p>$10</p>
					<button>Add to Cart</button>
				</li>
				<li>
					<p>Hoodie</p>
					<p>$20</p>
					<button>Add to Cart</button>
				</li>
				<li>
					<p>Caps</p>
					<p>$5</p>
					<button>Add to Cart</button>
				</li>
			</ul>
		</aside>
	</main>

	<footer>
		<p>&copy; 2021 Shopping Cart. All rights reserved.</p>
	</footer>
</body>
</html>
